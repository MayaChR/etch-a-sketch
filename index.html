<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="content">
            <h1 class="header">Etch-A-Sketch</h1>
            <p class="instructions">Click and drag to draw whatever you like. <br>Press the clear button for a fresh grid.</p>
        </div>
        <div class="controller">
            <div class="grid-wrapper">
                <div id="grid"></div>
            </div>
        
            <div class="grid-options">
                <div class="grid-size">
                    <label for="size">Grid Size:</label>
                    <input type="number" id="size" name="size" min="2" max="100">
                </div>
                <button class="clear-btn">Erase</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
